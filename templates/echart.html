$def with (name)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$name</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./static/bootstrap.css">
    <link rel="stylesheet" href="./static/test.css">
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="./static/jquery-3.0.0.min.js"></script>
    <script src="./static/bootstrap.js"></script>
    <script src="./static/test.js"></script>
    <script src="./static/echarts.js"></script>
    <!-- themes.js -->
    <script src="./static/dark.js"></script>
    <script src="./static/macarons.js"></script>
    <script src="./static/vintage.js"></script>
    <!-- maps.js -->
    <script src="./static/china.js"></script>


</head>
<body class="font_1">
<div class="site-wrapper">
    <div class="">
        <div class="cover-container">
            <div class="masthead clearfix pos_stock">
                <div class="inner">
                    <h3 class="masthead-brand">AIDA</h3>
                    <nav class="nav nav-masthead">
                        <a class="nav-link active" href="#">Home</a>
                        <a class="nav-link" href="#">About us</a>
                        <a class="nav-link" href="#">Help</a>
                    </nav>
                </div>
            </div>
            <div class="stock_content_div stock_content">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="mb80 bold text-center topic_20">Few things about $name</h2>
                        <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                        <div id="main1" style="width: 600px;height:400px;"></div>
                        <script type="text/javascript">
                            // 基于准备好的dom，初始化echarts实例
                            // 第二个参数可以指定前面引入的主题
                            var myChart = echarts.init(document.getElementById('main1'), 'dark');

                            // 指定图表的配置项和数据
                            var base = +new Date(1968, 9, 3);
                            var oneDay = 24 * 3600 * 1000;
                            var date = [];

                            var data = [Math.random() * 300];

                            for (var i = 1; i < 20000; i++) {
                                var now = new Date(base += oneDay);
                                date.push([now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'));
                                data.push(Math.round((Math.random() - 0.5) * 20 + data[i - 1]));
                            }

                            var option = {
                                tooltip: {
                                    trigger: 'axis',
                                    position: function (pt) {
                                        return [pt[0], '10%'];
                                    }
                                },
                                title: {
                                    left: 'center',
                                    text: '大数据量面积图',
                                },
                                legend: {
                                    top: 'bottom',
                                    data: ['意向']
                                },
                                toolbox: {
                                    feature: {
                                        dataZoom: {
                                            yAxisIndex: 'none'
                                        },
                                        restore: {},
                                        saveAsImage: {}
                                    }
                                },
                                xAxis: {
                                    type: 'category',
                                    boundaryGap: false,
                                    data: date
                                },
                                yAxis: {
                                    type: 'value',
                                    boundaryGap: [0, '100%']
                                },
                                dataZoom: [{
                                    type: 'inside',
                                    start: 85,
                                    end: 100
                                }, {
                                    start: 0,
                                    end: 10,
                                    handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                                    handleSize: '80%',
                                    handleStyle: {
                                        color: '#fff',
                                        shadowBlur: 3,
                                        shadowColor: 'rgba(0, 0, 0, 0.6)',
                                        shadowOffsetX: 2,
                                        shadowOffsetY: 2
                                    }
                                }],
                                series: [
                                    {
                                        name: '模拟数据',
                                        type: 'line',
                                        smooth: true,
                                        symbol: 'none',
                                        sampling: 'average',
                                        itemStyle: {
                                            normal: {
                                                color: 'rgb(255, 70, 131)'
                                            }
                                        },
                                        areaStyle: {
                                            normal: {
                                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                                    offset: 0,
                                                    color: 'rgb(255, 158, 68)'
                                                }, {
                                                    offset: 1,
                                                    color: 'rgb(255, 70, 131)'
                                                }])
                                            }
                                        },
                                        data: data
                                    }
                                ]
                            };


                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(option);
                        </script>

                        <div id="main2" style="width: 900px;height:600px;"></div>
                        <script type="text/javascript">

                                            {name: '西藏', value: randomData()},
                                            {name: '四川', value: randomData()},
                                            {name: '宁夏', value: randomData()},
                                            {name: '海南', value: randomData()},
                                            {name: '台湾', value: randomData()},

                                    {

                                                show: false
                                            },

                                            }

                                        ]
                                    },
                                    {

                                        mapType: 'china',
                                        label: {
                                            normal: {
                                                show: false
                                            },
                                            emphasis: {
                                                show: true
                                            }
                                        },
                                        data: [
                                            {name: '北京', value: randomData()},
                                            {name: '天津', value: randomData()},
                                            {name: '上海', value: randomData()},

                                            {name: '澳门', value: randomData()}
                                        ]
                                    }
                                ]
                            };

                            // 使用刚指定的配置项和数据显示图表。

                        </script>
                    </div>
                </div>
            </div>


            <div class="mastfoot pos_stock">
                <div class="inner">
                    <p>Organized by <a href="#">@AIDA</a>.</p>
